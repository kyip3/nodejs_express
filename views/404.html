<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Page Not Found</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        
        main {
            padding: 1rem;
        }
        
        .main-header {
            width: 100%;
            height: 3.5rem;
            background-color: rgb(190, 175, 36);
            padding: 0 1.5rem;
        }
        
        .main-header__nav {
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .main-header__item-list {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }
        
        .main-header__item {
            padding: 0 1rem;
            margin: 0;
        }
        
        .main-header__item a {
            text-decoration: none;
            color: black;
        }
        
        .main-header__item a:hover,
        .main-header__item a:active,
        .main-header__item a.active {
            color: blue;
        }
        
        .product-form {
            width: 20rem;
            max-width: 90%;
            /*for moblie*/
            margin: auto;
            /*to center*/
        }
        
        .form-control {
            margin: 1rem 0;
        }
        
        .form-control label,
        .form-control input {
            display: block;
            /*takes full available width*/
            width: 100%;
        }
        
        .form-control input {
            border: 1px solid rgb(145, 145, 16);
            font: inherit;
            border-radius: 2px;
        }
        
        button {
            font: inherit;
            border: 1px solid rgb(161, 161, 27);
            color: rgb(146, 146, 37);
            /*font color*/
            background: white;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover,
        button:active {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

    <nav class="main-header__nav">
        <ul class="main-header__item-list">
